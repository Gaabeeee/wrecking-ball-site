<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wrecking Ball Tech</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #f0f0f0;
      color: #333;
      max-width: 1800px;
      margin: 0 auto;
    }

    .top-container {
      position: fixed;
      width: 100%;
      max-width: 1800px;
      z-index: 100;
      transition: transform 0.4s ease;
    }

    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 30px;
    }

    .logo img {
      max-width: 100%;
      max-height: 100%;
    }

    nav {
      background-color: #34495e;
      padding: 15px 30px;
      display: flex;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin-right: 60px;
      text-decoration: none;
      color: #ecf0f1;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.3s;
      padding: 8px 16px;
      border-radius: 4px;
    }

    nav a:hover {
      color: #3498db;
      transform: translateY(-2px);
    }

    main {
      padding-top: 500px;
      padding: 250px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 30px;
    }

    .tech-card {
      background-color: white;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .tech-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      max-width: 900px;
      width: 90%;
      border-radius: 8px;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .modal-content p {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }

    .close-button:hover {
      color: #333;
    }
  </style>
</head>
<body>

<div class="top-container" id="topContainer">
  <header>
    <div class="logo">
      <img src="hammondlogo.png" alt="Hammond Logo" />
    </div>
    <h1>Wrecking Ball Techs</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="lore.html">Lore</a>
    <a href="abilities.html">Abilities</a>
    <a href="matchUps.html">Match ups</a>
    <a href="tech.html">Techs</a>
  </nav>
</div>

<main>
  <h1>Advanced Techniques</h1>
  <div class="grid" id="techGrid"></div>
</main>

<div class="modal" id="videoModal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <img id="techImage" src="" alt="Technique Preview" />
    <p id="techDescription"></p>
  </div>
</div>

<script>
  const techniques = [
    { name: "Wall Jump", file: "wall_jump.gif", desc: "Allows you to perform a sort of super jump when hugging a wall in a certain way." },
    { name: "B Hop", file: "bhopc.gif", desc: "A momentum preservation trick that allows you to keep you momentum by b hopping." },
    { name: "Double Boop", file: "double_boop.gif", desc: "Use grapple to boop enemies twice with fireball." },
    { name: "Triple Boop", file: "triple_boop.gif", desc: "Use grapple to boop enemies three times with fireball." },
    { name: "Washing Machine/Blender", file: "washing_machine.gif", desc: "Continuous spinning in small spaces to disrupt enemies." },
    { name: "Rebound", file: "rebounding.gif", desc: "Grapple to a wall and bounce back instantly." },
    { name: "Fireball Super Jump", file: "fireballsuperjump.gif", desc: "Combines fireball and jump input for maximum height gain." },
    { name: "Zipline", file: "zip_line.gif", desc: "Grappling below where you intend to go makes grapple act as a sort of zipline." },
    { name: "Pinball", file: "pinballing.gif", desc: "Bouncing repeatedly back and forth between a wall to hit enemies." },
    { name: "Momentum Stall", file: "infiniteStallC.gif", desc: "Use Hammond's unique momentum to stay in places no other character can." }
  ];

  const techGrid = document.getElementById("techGrid");
  const videoModal = document.getElementById("videoModal");
  const techImage = document.getElementById("techImage");
  const techDescription = document.getElementById("techDescription");

  techniques.forEach(t => {
    const card = document.createElement("div");
    card.className = "tech-card";
    card.innerHTML = `<h3>${t.name}</h3><p>Click to view</p>`;
    card.onclick = () => openModal(t.file, t.desc);
    techGrid.appendChild(card);
  });

  function openModal(file, desc) {
    techImage.src = file;
    techDescription.textContent = desc;
    videoModal.style.display = "flex";
  }

  function closeModal() {
    videoModal.style.display = "none";
    techImage.src = "";
  }
</script>

</body>
</html>
